<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="input-group col-6">
      <input type="text" class="form-control" placeholder="digite a cidade desejada...">
      <div class="input-group-append">
        <button class="btn btn-info" type="submit">Pesquisar</button>
      </div>
    </div>
  </div>
  <div class="row">
    <app-previsao class="col-md-4" *ngFor="let previsao of previsoes" [previsao]="previsao"></app-previsao>
  </div>
</div>
